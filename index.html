<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Digital (Full Screen)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            margin: 0;
            overflow: hidden;
        }
        .book-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .book {
            height: 100%;
            width: 100%;
            position: relative;
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease-in-out, visibility 0.4s;
        }
        .slide.active {
            opacity: 1;
            visibility: visible;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Memastikan seluruh gambar terlihat */
        }
    </style>
</head>
<body class="bg-black">

    <div id="book-container" class="book-container">
        <div id="book" class="book"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bookContainer = document.getElementById('book-container');
            const book = document.getElementById('book');
            
            const images = [
                '1000167342.jpg',
                '1000167341.jpg',
                '1000167340.jpg',
                '1000167339.jpg',
                '1000167338.jpg',
                '1000167334.jpg',
                '1000167337.jpg',
                '1000167336.jpg',
                '1000167335.jpg',
                '1000167324.jpg'
            ];

            let currentPage = 0;
            const totalPages = images.length;
            let slides = [];

            function initializeSlider() {
                book.innerHTML = '';
                images.forEach((src, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = `Slide ${index + 1}`;
                    img.draggable = false;
                    img.onerror = () => { img.src = 'https://placehold.co/1080x1920/000000/ffffff?text=Gagal+Muat+Gambar' };
                    
                    slide.appendChild(img);
                    book.appendChild(slide);
                    slides.push(slide);
                });
                updateActiveSlide();
            }
            
            function updateActiveSlide() {
                slides.forEach((slide, index) => {
                    if (index === currentPage) {
                        slide.classList.add('active');
                    } else {
                        slide.classList.remove('active');
                    }
                });
            }

            function navigate(event) {
                const containerRect = bookContainer.getBoundingClientRect();
                const clickX = event.clientX - containerRect.left;

                if (clickX > containerRect.width / 2) { // Klik di sisi kanan
                    if (currentPage < totalPages - 1) {
                        currentPage++;
                    } else {
                        currentPage = 0; // Kembali ke awal jika sudah di akhir
                    }
                } else { // Klik di sisi kiri
                    if (currentPage > 0) {
                        currentPage--;
                    } else {
                        currentPage = totalPages - 1; // Pergi ke akhir jika sudah di awal
                    }
                }
                updateActiveSlide();
            }

            bookContainer.addEventListener('click', navigate);

            initializeSlider();
        });
    </script>
</body>
</html>
